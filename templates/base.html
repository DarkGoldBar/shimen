<!doctype html>
<html lang="zh">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/shimen.css">
    {% block head %}{% endblock %}
    <title>{% block title %}主页{% endblock %} - 石门研究</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3" id="TopNav">
      <div class="container-fluid">
        <!-- LOGO -->
        <a class="navbar-brand" href="#">石门研究</a>
        <!-- 折叠按钮 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <!-- 导航项目 -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">首页</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bei.html">碑帖</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/zi.html">字</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ci.html">词</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ju.html">句</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">贡献者</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main content -->
    {% block main %}{% endblock %}
    <!-- JavaScript -->
    <script src="assets/js/jquery-3.6.0.min.js" ></script>
    <script src="assets/js/bootstrap.bundle.min.js" ></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
